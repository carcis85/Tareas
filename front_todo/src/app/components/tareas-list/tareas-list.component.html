<h2 class="text-2xl font-bold mb-4">Lista de Tareas</h2>

<div class="flex justify-end px-4 mt-4">
  <button
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    (click)="abrirModal()"
  >
    + Añadir tarea
  </button>
</div>


<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
  <app-tarea *ngFor="let tarea of tareas" [tarea]="tarea"></app-tarea>
</div>

<!-- Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="mostrarModal"
>
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Nueva Tarea</h2>

    <form (ngSubmit)="crearTarea()" #tareaForm="ngForm">
      <div class="mb-4">
        <label class="block mb-1">Título</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded px-3 py-2"
          [(ngModel)]="nuevaTarea.titulo"
          name="titulo"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1">Descripción</label>
        <textarea
          class="w-full border border-gray-300 rounded px-3 py-2"
          [(ngModel)]="nuevaTarea.descripcion"
          name="descripcion"
        ></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Estado</label>
        <select
          class="w-full border border-gray-300 rounded px-3 py-2"
          [(ngModel)]="nuevaTarea.estado"
          name="estado"
        >
          <option value="ACTIVO">ACTIVO</option>
          <option value="PENDIENTE">PENDIENTE</option>
          <option value="BLOQUEADO">BLOQUEADO</option>
          <option value="COMPLETADO">COMPLETADO</option>
        </select>
      </div>

      <div class="flex justify-end gap-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 rounded"
          (click)="cerrarModal()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
